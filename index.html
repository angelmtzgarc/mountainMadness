<html lang="en">

    <title>At The Mountains of madness</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="./location.html">Location</a>
                </li>
                <li>
                    <a href="javascript:about()">About</a>
                </li>
            </ul>
        </div>

        <div class="descripcion">
            <div class="texto__descriptivo">
                <ul class="flip3">
                    <li>Nice Weather</li>
                    <li>Stunning Architecture</li>
                    <li>Unbelievable Wildlife</li>
                </ul>
            </div>
            <div id="warning">
                <p class="titulo"> Visit <br>
                    <span style="font-weight: bolder; font-style: italic;">
                    The Mountains of Madness
                </span>
                </p>
            </div>

            <!-- ========================================
                Prueba de botones inicio
            ==========================================-->

            <button class="btn" onclick="showReservation()">
                Book a trip now
           </button>

        </div>

        <!-- ========================================
                    Forma para reservacion
                ==========================================-->

        <div class="reservar">

            <form class="forma" style="visibility: hidden;">
                Full Name:
                <br><br>
                <input class="input-text" type="text" id="name" required>
                <br><br>
                <label for="email">E-mail:</label>
                <br><br>
                <input class="input-text" type="email" name="email" required>
                <br><br>
                <label for="phone">Phone number:</label>
                <br><br>
                <input class="input-text" type="tel" name="phone" placeholder="8888888888" pattern="[0-9]{10}" maxlength="12" title="Ten digits code" required>
                <br><br> Booking Date:<br>
                <input type="date" required>
                <br><br>
                <button class="btn" type="submit">  <!-- funcion desechada: onclick="warning()" -->
                     Submit
                </button>
            </form>
        </div>
    </div>

    <script src="./scripts/functions.js"></script>
